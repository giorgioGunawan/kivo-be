<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxscore | Image Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        #mainApp {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .card-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button.secondary {
            background: #f1f5f9;
            color: var(--text-main);
        }

        button.secondary:hover {
            background: #e2e8f0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 380px 1fr 320px;
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 1100px) {
            .main-grid {
                grid-template-columns: 380px 1fr;
            }
        }

        @media (max-width: 800px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .results-panel {
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        #resultOutput {
            flex-grow: 1;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }

        .log-entry {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .log-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .log-error {
            background: #fef2f2;
            color: #ef4444;
            border: 1px solid #fee2e2;
        }

        /* Library Styles */
        .library-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .library-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .library-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .library-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 4px;
        }

        .library-item .label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .library-item .actions {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .library-item .action-btn {
            font-size: 10px;
            padding: 2px 6px;
            background: #f1f5f9;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .library-item .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .library-item:hover .delete-btn {
            opacity: 1;
        }

        .preview-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 500;
        }

        .save-lib-btn {
            background: #f1f5f9;
            color: var(--text-main);
            font-size: 11px;
            padding: 4px 8px;
            margin-top: 8px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>

<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h1>Boxscore</h1>
            <p>Enter password to access the editor</p>
            <input type="password" id="entryPassword" placeholder="Password" style="text-align:center"
                onkeydown="if(event.key==='Enter') checkLogin()" />
            <button onclick="checkLogin()" style="width:100%">Enter</button>
            <div id="loginError" style="color:#ef4444; margin-top:10px; font-size:14px; display:none">Incorrect Password
            </div>
        </div>
    </div>

    <div id="mainApp">
        <header>
            <div class="logo">Boxscore Editor</div>
            <div id="statusInfo" style="font-size: 14px; color: var(--text-muted)">Ready</div>
        </header>

        <div class="main-grid">
            <div>
                <div class="card">
                    <div class="card-header">
                        <h3>Nano Banana Edit</h3>
                    </div>
                    <p style="font-size: 13px; color: var(--text-muted); margin-top: 0;">
                        Upload 2 images. Photo 1 and Photo 2 are sent in array order to the API.
                    </p>

                    <label>Image 1</label>
                    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                        <input type="text" id="img1Url" placeholder="https://..." style="margin-bottom:0" />
                        <input type="file" id="img1File" accept="image/*" style="display:none"
                            onchange="uploadImage(1)" />
                        <button class="secondary" onclick="document.getElementById('img1File').click()"
                            style="padding:0 15px; white-space:nowrap">Upload</button>
                    </div>
                    <div id="img1Preview" style="margin-bottom: 8px;"></div>
                    <div id="img1Label" class="preview-label" style="display:none; margin-bottom: 8px;"></div>
                    <div id="img1SaveContainer" style="display:none; margin-bottom: 16px;">
                        <button class="save-lib-btn" onclick="saveToLibrary(1)">+ Save to Library</button>
                    </div>

                    <label>Image 2</label>
                    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                        <input type="text" id="img2Url" placeholder="https://..." style="margin-bottom:0" />
                        <input type="file" id="img2File" accept="image/*" style="display:none"
                            onchange="uploadImage(2)" />
                        <button class="secondary" onclick="document.getElementById('img2File').click()"
                            style="padding:0 15px; white-space:nowrap">Upload</button>
                    </div>
                    <div id="img2Preview" style="margin-bottom: 8px;"></div>
                    <div id="img2Label" class="preview-label" style="display:none; margin-bottom: 8px;"></div>
                    <div id="img2SaveContainer" style="display:none; margin-bottom: 16px;">
                        <button class="save-lib-btn" onclick="saveToLibrary(2)">+ Save to Library</button>
                    </div>


                    <!-- Reorder -->
                    <div id="reorderContainer" style="display:none; margin-bottom: 20px;">
                        <label>Image Order</label>
                        <div id="imageOrderList" style="display: flex; flex-direction: column; gap: 8px;"></div>
                    </div>

                    <label>Prompt</label>
                    <textarea id="prompt" rows="3" placeholder="Describe the edit...">Merge these two images</textarea>

                    <button id="submitBtn" onclick="submitEdit()" style="width:100%; margin-top: 8px;">Run Nano Banana
                        Edit</button>
                    <div id="pollingIndicator"
                        style="display:none; margin-top:10px; font-size:12px; color:var(--primary); font-weight:600;">
                        Polling for result...
                    </div>
                </div>
            </div>

            <div class="card results-panel">
                <div class="card-header">
                    <h3>Results</h3>
                    <button class="secondary" style="padding: 5px 15px; font-size: 12px;"
                        onclick="clearResults()">Clear</button>
                </div>
                <div id="resultOutput">
                    <div style="color: #64748b; font-style: italic;">No results yet</div>
                </div>
            </div>

            <!-- Reference Library -->
            <div class="card">
                <div class="card-header">
                    <h3>Library</h3>
                    <button class="secondary" style="padding: 5px 10px; font-size: 11px;"
                        onclick="loadLibrary()">Refresh</button>
                </div>
                <p style="font-size: 11px; color: var(--text-muted); margin-top: -15px; margin-bottom: 15px;">
                    Common reference photos.
                </p>
                <div id="libraryList" class="library-grid">
                    <div style="color: #64748b; font-style: italic; font-size: 12px;">Loading library...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const BOXSCORE_PASSWORD = 'admin123';
        let adminPassword = '';
        let userToken = null;
        let images = [null, null];

        // --- Auth ---
        function checkLogin() {
            const pass = document.getElementById('entryPassword').value;
            if (pass !== BOXSCORE_PASSWORD) {
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            adminPassword = pass;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loginMockUser();
            loadLibrary();
        }

        async function loginMockUser() {
            document.getElementById('statusInfo').textContent = 'Logging in...';
            try {
                const res = await fetch(`${API_URL}/auth/apple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identityToken: 'mock_token' })
                });
                const data = await res.json();
                if (data.token) {
                    userToken = data.token;
                    document.getElementById('statusInfo').textContent = 'Ready';
                } else {
                    document.getElementById('statusInfo').textContent = 'Login failed';
                    logEntry('Auto-login failed: ' + (data.error || 'Unknown'), true);
                }
            } catch (e) {
                document.getElementById('statusInfo').textContent = 'Login error';
                logEntry('Login error: ' + e.message, true);
            }
        }

        // --- Image Upload ---
        async function uploadImage(slot) {
            const fileInput = document.getElementById(`img${slot}File`);
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            const urlInput = document.getElementById(`img${slot}Url`);
            urlInput.value = 'Uploading...';

            try {
                const res = await fetch(`${API_URL}/admin/upload`, {
                    method: 'POST',
                    headers: { 'x-admin-password': adminPassword },
                    body: formData
                });
                const data = await res.json();
                if (data.url) {
                    urlInput.value = data.url;
                    images[slot - 1] = data.url;
                    updatePreview(slot, data.url);
                    document.getElementById(`img${slot}SaveContainer`).style.display = 'block';
                    updateReorder();
                } else {
                    urlInput.value = '';
                    logEntry('Upload failed', true);
                }
            } catch (e) {
                urlInput.value = '';
                logEntry('Upload error: ' + e.message, true);
            }
        }

        // Watch for manual URL entry
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 2; i++) {
                document.getElementById(`img${i}Url`).addEventListener('change', function () {
                    images[i - 1] = this.value || null;
                    updatePreview(i, this.value);
                    updateReorder();
                    if (this.value) {
                        document.getElementById(`img${i}SaveContainer`).style.display = 'block';
                    } else {
                        document.getElementById(`img${i}SaveContainer`).style.display = 'none';
                    }
                });
            }
        });

        function updatePreview(slot, url, label = '') {
            const el = document.getElementById(`img${slot}Preview`);
            const labelEl = document.getElementById(`img${slot}Label`);

            el.innerHTML = url
                ? `<img src="${url}" style="width:100%; max-width:200px; border-radius:8px; border:1px solid var(--border);" />`
                : '';

            if (label) {
                labelEl.textContent = label;
                labelEl.style.display = 'block';
            } else {
                labelEl.style.display = 'none';
            }
        }

        function updateReorder() {
            images[0] = document.getElementById('img1Url').value || null;
            images[1] = document.getElementById('img2Url').value || null;

            const container = document.getElementById('reorderContainer');
            const list = document.getElementById('imageOrderList');
            const hasBoth = images.filter(Boolean).length >= 2;

            container.style.display = hasBoth ? 'block' : 'none';
            if (!hasBoth) return;

            list.innerHTML = images.map((url, idx) => {
                if (!url) return '';
                return `
                    <div draggable="true" data-idx="${idx}"
                         ondragstart="dragStart(event)" ondragover="event.preventDefault()" ondrop="drop(event)"
                         style="display:flex; align-items:center; gap:12px; padding:10px; background:white; border:1px solid var(--border); border-radius:8px; cursor:grab;">
                        <span style="font-weight:700; color:var(--primary); min-width:24px;">P${idx + 1}</span>
                        <img src="${url}" style="width:48px; height:48px; object-fit:cover; border-radius:6px; border:1px solid var(--border);" />
                        <span style="font-size:11px; color:var(--text-muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1;">${url.split('/').pop()}</span>
                        <button class="secondary" style="padding:4px 10px; font-size:11px;" onclick="swapImages()">Swap</button>
                    </div>
                `;
            }).join('');
        }

        let dragIdx = null;
        function dragStart(e) { dragIdx = parseInt(e.target.closest('[data-idx]').dataset.idx); }
        function drop(e) {
            e.preventDefault();
            const dropIdx = parseInt(e.target.closest('[data-idx]').dataset.idx);
            if (dragIdx !== null && dragIdx !== dropIdx) swapImages();
            dragIdx = null;
        }

        function swapImages() {
            [images[0], images[1]] = [images[1], images[0]];
            document.getElementById('img1Url').value = images[0] || '';
            document.getElementById('img2Url').value = images[1] || '';
            updatePreview(1, images[0]);
            updatePreview(2, images[1]);
            updateReorder();
        }

        // --- Submit ---
        async function submitEdit() {
            images[0] = document.getElementById('img1Url').value || null;
            images[1] = document.getElementById('img2Url').value || null;

            const urls = images.filter(Boolean);
            if (urls.length < 2) { alert('Please upload or provide 2 images.'); return; }
            if (!userToken) { alert('Not logged in. Please refresh the page.'); return; }

            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            logEntry('Submitting Nano Banana Edit...');

            try {
                const res = await fetch(`${API_URL}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`,
                        'Idempotency-Key': crypto.randomUUID()
                    },
                    body: JSON.stringify({
                        media_type: 'image',
                        model: 'google/nano-banana-edit',
                        prompt: prompt,
                        image_urls: urls
                    })
                });

                const data = await res.json();
                if (res.status >= 400) {
                    logEntry('Request failed: ' + (data.error || JSON.stringify(data)), true);
                    return;
                }

                logEntry('Job queued: ' + data.jobId);
                if (data.jobId) startPolling(data.jobId);
            } catch (e) {
                logEntry('Error: ' + e.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Nano Banana Edit';
            }
        }

        // --- Polling ---
        async function startPolling(jobId) {
            const indicator = document.getElementById('pollingIndicator');
            indicator.style.display = 'block';
            let attempts = 0;

            const poll = setInterval(async () => {
                attempts++;
                if (attempts > 60) {
                    clearInterval(poll);
                    indicator.style.display = 'none';
                    logEntry('Polling timed out after 2 minutes', true);
                    return;
                }
                try {
                    const res = await fetch(`${API_URL}/jobs/${jobId}`, {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    const data = await res.json();

                    if (data.status === 'completed') {
                        clearInterval(poll);
                        indicator.style.display = 'none';
                        logEntry('Generation complete!');
                        if (data.result_url) {
                            const output = document.getElementById('resultOutput');
                            const img = document.createElement('img');
                            img.src = data.result_url;
                            img.style.cssText = 'width:100%; max-width:600px; border-radius:12px; border:1px solid var(--border); box-shadow:var(--shadow-lg); margin-top:12px;';
                            output.prepend(img);
                        }
                    } else if (data.status === 'failed') {
                        clearInterval(poll);
                        indicator.style.display = 'none';
                        logEntry('Job failed: ' + (data.error || 'Unknown error'), true);
                    }
                } catch (e) { /* ignore transient */ }
            }, 3000);
        }

        // --- Logging ---
        function logEntry(msg, isError = false) {
            const output = document.getElementById('resultOutput');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + (isError ? 'log-error' : 'log-success');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            output.prepend(entry);
        }

        function clearResults() {
            document.getElementById('resultOutput').innerHTML = '<div style="color: #64748b; font-style: italic;">No results yet</div>';
        }

        // --- Library Logic ---
        async function loadLibrary() {
            try {
                const res = await fetch(`${API_URL}/admin/reference-photos`, {
                    headers: { 'x-admin-password': adminPassword }
                });
                const data = await res.json();
                const list = document.getElementById('libraryList');

                if (data.length === 0) {
                    list.innerHTML = '<div style="color: #64748b; font-style: italic; font-size: 12px;">Library is empty</div>';
                    return;
                }

                list.innerHTML = data.map(item => `
                    <div class="library-item" onclick="selectFromLibrary('${item.url}', '${item.label || ''}')">
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteFromLibrary(${item.id})">Ã—</button>
                        <img src="${item.url}" alt="${item.label}" />
                        <div class="label">${item.label || 'No Label'}</div>
                        <div class="actions">
                            <button class="action-btn" onclick="event.stopPropagation(); useInSlot(1, '${item.url}', '${item.label || ''}')">Slot 1</button>
                            <button class="action-btn" onclick="event.stopPropagation(); useInSlot(2, '${item.url}', '${item.label || ''}')">Slot 2</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load library:', e);
            }
        }

        async function saveToLibrary(slot) {
            const url = document.getElementById(`img${slot}Url`).value;
            if (!url || url === 'Uploading...') return;

            const label = prompt('Enter a label for this photo:');
            if (label === null) return; // Cancelled

            try {
                const res = await fetch(`${API_URL}/admin/reference-photos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': adminPassword
                    },
                    body: JSON.stringify({ url, label })
                });
                const data = await res.json();
                if (data.id) {
                    logEntry('Saved to library: ' + (label || 'Photo'));
                    loadLibrary();
                    document.getElementById(`img${slot}SaveContainer`).style.display = 'none';
                    updatePreview(slot, url, label);
                }
            } catch (e) {
                logEntry('Failed to save to library: ' + e.message, true);
            }
        }

        async function deleteFromLibrary(id) {
            if (!confirm('Are you sure you want to delete this from the library?')) return;
            try {
                const res = await fetch(`${API_URL}/admin/reference-photos/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-password': adminPassword }
                });
                if (res.ok) {
                    loadLibrary();
                }
            } catch (e) {
                logEntry('Failed to delete: ' + e.message, true);
            }
        }

        function useInSlot(slot, url, label) {
            document.getElementById(`img${slot}Url`).value = url;
            images[slot - 1] = url;
            updatePreview(slot, url, label);
            document.getElementById(`img${slot}SaveContainer`).style.display = 'none'; // Already in library or manual select
            updateReorder();
        }

        function selectFromLibrary(url, label) {
            // Default to slot 1 if empty, else slot 2, else slot 1
            if (!images[0]) {
                useInSlot(1, url, label);
            } else if (!images[1]) {
                useInSlot(2, url, label);
            } else {
                useInSlot(1, url, label);
            }
        }
    </script>
</body>

</html>
